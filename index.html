<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./image/Logo.png" type="image/x-icon" />
    <!----FONT AWESOME IMPORT------>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>ClickUp Mini Project</title>
  </head>
  <body>
    <header class="navbar">
      <div class="navbar__wrap">
        <div class="navbar__logo">
          <img src="./image/Logo.png" alt="" />
        </div>
        <ul class="navbar__list">
          <li class="navbar__item">
            <a href="#" class="navbar__link navbar__link_active">About</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link"> Help</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">Features</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">Signup</a>
          </li>
        </ul>
      </div>
      <div class="navbar__button-div">
        <button class="navbar__button">
          <span class="navbar__button-text">Request Demo</span>
          <img src="./image/arrow.png" alt="" class="navbar__button-img" />
        </button>
      </div>
      <div class="navbar__toggle">
        <i class="fas fa-bars"></i>
        <i class="fas fa-times hide"></i>
      </div>
    </header>
    <section class="hero">
      <div class="hero__header-text">
        <h1>Save your data storage here.</h1>
      </div>
      <div class="hero__wrap">
        <div class="hero__left">
          <p class="hero__text">
            Data Warehouse is a data storage area that has been tested for
            security, so you can store your data here safely but not be afraid
            of being stolen by others.
          </p>
          <button class="hero__button">Learn more</button>
        </div>
        <div class="hero__right">
         <img src="./image/hero.png" alt="" class="hero__img">
        </div>
      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
